<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">To Do App</a>
</nav>

<div class="container">
    <div class = "row">
      <div class = "col">
        <h2>Add Item</h2>
        <form action="add_item/"  method="post" class="form-inline">
          <input type="text" name="content" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Type Here...">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
      </div>
    </div>
    <div class ="row">
      <div class="col">
        <ul class="list-group">
          {% for to_do_item in to_do_list %}
             <li class="list-group-item">{{to_do_item.text}}
               <div class="float-right">
                <form action="delete_item/{{to_do_item.id}}/" method="post">
                  <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
               </div>
             </li>
          {% endfor%}
        </ul>
      </div>
    </div>
</div>
</body>
</html>
